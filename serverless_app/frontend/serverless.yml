# Serverless Framework Configuration for Frontend
# Deploys static Next.js site to S3 + CloudFront

service: kidbookbuilder-frontend
frameworkVersion: '3'

provider:
  name: aws
  region: us-east-1
  stage: ${opt:stage, 'dev'}

plugins:
  - serverless-s3-sync

custom:
  stage: ${self:provider.stage}
  siteName: kidbookbuilder-${self:provider.stage}
  s3Bucket: ${self:custom.siteName}-website
  certificateArn: arn:aws:acm:us-east-1:084375555044:certificate/137f6ca4-1ce2-4260-a581-f5be789705dc
  hostedZoneId: Z016948933M52QCUFNOMW
  domainName:
    dev: dev.kidbookbuilder.com
    prod: www.kidbookbuilder.com
  aliases:
    dev:
      - dev.kidbookbuilder.com
    prod:
      - www.kidbookbuilder.com
      - kidbookbuilder.com
  s3Sync:
    - bucketName: ${self:custom.s3Bucket}
      localDir: out
      deleteRemoved: true
      acl: private
      defaultContentType: text/html

resources:
  Resources:
    # S3 Bucket for static website files
    WebsiteBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3Bucket}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true

    # Bucket policy to allow CloudFront access
    WebsiteBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref WebsiteBucket
        PolicyDocument:
          Statement:
            - Sid: AllowCloudFrontAccess
              Effect: Allow
              Principal:
                Service: cloudfront.amazonaws.com
              Action: s3:GetObject
              Resource: !Sub ${WebsiteBucket.Arn}/*
              Condition:
                StringEquals:
                  AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}

    # CloudFront Origin Access Control
    CloudFrontOAC:
      Type: AWS::CloudFront::OriginAccessControl
      Properties:
        OriginAccessControlConfig:
          Name: ${self:custom.siteName}-oac
          OriginAccessControlOriginType: s3
          SigningBehavior: always
          SigningProtocol: sigv4

    # CloudFront Distribution
    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Enabled: true
          Comment: ${self:custom.siteName} website distribution
          DefaultRootObject: index.html
          HttpVersion: http2
          PriceClass: PriceClass_100
          Aliases: ${self:custom.aliases.${self:custom.stage}}
          ViewerCertificate:
            AcmCertificateArn: ${self:custom.certificateArn}
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          Origins:
            - Id: S3Origin
              DomainName: !GetAtt WebsiteBucket.RegionalDomainName
              S3OriginConfig:
                OriginAccessIdentity: ''
              OriginAccessControlId: !GetAtt CloudFrontOAC.Id
          DefaultCacheBehavior:
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
            CachedMethods:
              - GET
              - HEAD
            Compress: true
            CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
            OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf  # CORS-S3Origin
          CustomErrorResponses:
            # Handle SPA routing - return index.html for 404s
            - ErrorCode: 404
              ResponseCode: 200
              ResponsePagePath: /index.html
              ErrorCachingMinTTL: 300
            - ErrorCode: 403
              ResponseCode: 200
              ResponsePagePath: /index.html
              ErrorCachingMinTTL: 300

    # Route 53 DNS Record for Frontend
    FrontendDNSRecord:
      Type: AWS::Route53::RecordSet
      Properties:
        HostedZoneId: ${self:custom.hostedZoneId}
        Name: ${self:custom.domainName.${self:custom.stage}}
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (constant)
          DNSName: !GetAtt CloudFrontDistribution.DomainName

    # Route 53 DNS Record for Apex (prod only)
    ApexDNSRecord:
      Type: AWS::Route53::RecordSet
      Condition: IsProd
      Properties:
        HostedZoneId: ${self:custom.hostedZoneId}
        Name: kidbookbuilder.com
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (constant)
          DNSName: !GetAtt CloudFrontDistribution.DomainName

  Conditions:
    IsProd: !Equals ['${self:provider.stage}', 'prod']

  Outputs:
    WebsiteBucketName:
      Description: S3 bucket name
      Value: !Ref WebsiteBucket
      Export:
        Name: ${self:service}-${self:provider.stage}-BucketName

    CloudFrontDistributionId:
      Description: CloudFront distribution ID
      Value: !Ref CloudFrontDistribution
      Export:
        Name: ${self:service}-${self:provider.stage}-DistributionId

    CloudFrontDomainName:
      Description: CloudFront domain name (website URL)
      Value: !Sub https://${CloudFrontDistribution.DomainName}
      Export:
        Name: ${self:service}-${self:provider.stage}-WebsiteUrl

    CustomDomainUrl:
      Description: Custom domain URL
      Value: !Sub https://${self:custom.domainName.${self:custom.stage}}
      Export:
        Name: ${self:service}-${self:provider.stage}-CustomDomainUrl
